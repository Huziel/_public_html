<script>
  $("#datosUbiApp").hide();

  function sendLocatio() {
    switch ("<?=$type?>") {
      case "1":
      console.log("idToken=" + "<?=$idToken?>");
        setInterval(() => {
          // Llamar a myFunction con parámetros
          ejectAjax();
        }, 10000);
        break;
      case "3":
        console.log("idToken=" + "<?=$idToken?>");
        setInterval(() => {
          // Llamar a myFunction con parámetros
          ejectAjax();
        }, 10000);
        break;

      default:
        break;
    }
    function ejectAjax() {
      var latitude = $("#latitudeWebView").val();
      var longitude = $("#longitudeWebView").val();
      var permisoTiendUbi = $("#permisoTiendUbi").val();
      $.ajax({
        type: "POST",
        url: "controllers/delivery/getLocation.php",
        data: {
          iduser: "<?=$idToken?>",
          latitud: latitude,
          longitud: longitude,
          permisoTiendUbi: permisoTiendUbi,
        },
        dataType: "json",
        success: function (response) {
          /*  alert(response); */
        },
      });
    }
  }
  sendLocatio();
</script>
